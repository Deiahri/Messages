<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Dinner For 2 - Deiahri Dating App</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body class="max-width max-height-vh">
    <div class="max-width max-height-vh bg-black flex align-center hideable" id="my_loading_screen">
        <div class="align-center-vertical">
            <p class="fc-white fs-3 text-align-center" id="loading_text">Loading</p>
            <div class="loading_bar" id="loading_bar">
                <div class="loading_bar value" id="loading_bar_value"></div>
            </div>
        </div>
    </div>
    <div class="max-width max-height-vh flex align-center hideable fullHide" id="start_screen">
        <div class="align-center-vertical">
            <img src="./images/dinner 4 two logo raster.png" class="max-width" loading=eager>
            <p class="fs-4 text-align-center fc-light-red" id="start_screen_text">Click To Start</p>
        </div>
    </div>
    <div class="max-width max-height-vh flex align-center hideable fullHide bg-love-animated" id="love_screen">
        <div class="flex align-vertical hideable fullHide" id="get_name_section">
            <p class="fs-4 text-align-center fc-light-red" id="start_screen_text">What's your <b class="fc-white">first</b> name?</p>
            <div class="vertical-separator-0"></div>
            <input placeholder="Hot Stuff Jr." id="name_input">
            <p id="warning_text" class="fc-white"></p>
            <div class="vertical-separator-3"></div>
            <a class="btn btn-light fs-4" onclick="getUserNameAndGo()">Okay</a>
        </div>


    </div>
    <script src="./scripts/tools.js"></script>
    <script src="./scripts/music.js"></script>
    <script src="./scripts/loading.js"></script>
</body>
</html>
