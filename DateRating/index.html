<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Rate The Date</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300..700&family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>
<body id="body" style="height: 100vh; width: 100vw;">
    <!-- Tip Section -->
    <div class="hideable fullHide tip_container" id="tipSection">
        <h1 style="text-align: center;">Select A Tip Amount</h1>
        <div style="padding: 20px; width: 100%;">
            <div class="row px-2">
                <div class="col-12 col-sm-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(1)" id="tip1">
                        <p style="font-weight: 600; margin: 0px;">10%</p>
                        <p style="font-weight: 600; font-size: 18px;">$14</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(2)" id="tip2">
                        <p style="font-weight: 600; margin: 0px;">25%</p>
                        <p style="font-weight: 600; font-size: 18px;">$69.42</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(3)" id="tip3">
                        <p style="font-weight: 600; margin: 0px;">60%</p>
                        <p style="font-weight: 600; font-size: 18px;">$1,402.55</p>
                    </div>
                </div>
            </div>
            <div class="tip_card" style="height: 50px;" onclick="selectTip(0)" id="tip0">
                <p style="font-weight: 600; font-size: 30px; margin: 0px">No Tip</p>
            </div>
            <div id="confirmTipButton" class="tip_card hideable fullHide" style="height: 50px; margin-top: 5px; background-color: rgb(68, 117, 207);" onclick="confirmTip()">
                <p style="font-weight: 600; font-size: 30px; margin: 0px; color: white">Confirm</p>
            </div>
        </div>
    </div>

    <!-- Rating Response -->
    <div class="hideable fullHide fadeHide" id="ratingResponseContainer" style="z-index: 1000;">
        <div style="width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(255, 85, 85, 0.8); position: fixed; z-index: 10;">
            <h1 id="ratingResponse" style="margin: 0px; font-size: 80px; font-weight: bold; color: white; text-align: center; padding: 40px" class="bebas-neue-regular">HELL NAW</h1>
        </div>
    </div>
    <div id="blocker" class="hideable fullHide" style="width: 100%; height: 100vh; justify-content: center; position: fixed; z-index: 100;"></div>
    <div id="ratingSection" class="rating_section hideable">
        <h1 style="text-align: center;">Rate the Date</h1>
        <p style="text-align: center;">This is an anonymous survey, so rate honestly!</p>
        <h1 style="text-align: center;" id="score">5</h1>
        <div class="slidecontainer" style="position: relative;" >
            <input style="z-index: 1000;" type="range" min="0" max="10" value="5" class="slider" id="ratingSlider">
            <p style="position: absolute; left: 0%">0</p>
            <p style="position: absolute; left: 95%">10</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="tip.js"></script>
    <script src="../sounds/sounds.js"></script>
</body>
</html>
