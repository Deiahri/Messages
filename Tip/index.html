<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Select A Tip Amount</title>
</head>
<body style="background-color: rgb(238, 238, 238);">
    <div style="width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1200;">
        <h1 style="text-align: center;">Select A Tip Amount</h1>
        <div style="padding: 20px; width: 100%;">
            <div class="row px-2">
                <div class="col-12 col-md-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(1)">
                        <p style="font-weight: 600; margin: 0px;">10%</p>
                        <p style="font-weight: 600; font-size: 18px;">$14</p>
                    </div>
                </div>
                <div class="col-12 col-md-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(2)">
                        <p style="font-weight: 600; margin: 0px;">25%</p>
                        <p style="font-weight: 600; font-size: 18px;">$69.42</p>
                    </div>
                </div>
                <div class="col-12 col-md-4" style="padding: 5px; height: 200px;">
                    <div class="tip_card" onclick="selectTip(3)">
                        <p style="font-weight: 600; margin: 0px;">60%</p>
                        <p style="font-weight: 600; font-size: 18px;">$1,402.55</p>
                    </div>
                </div>
            </div>
            <div class="tip_card selected" style="height: 70px;" onclick="selectTip(0)">
                <p style="font-weight: 600; font-size: 30px; margin: 0px">No Tip</p>
            </div>
        </div>
    </div>
    <script src="../DateRating/tip.js"></script>
</body>
</html>
